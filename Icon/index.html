<!DOCTYPE HTML>
<html lang = "en">
<head>
	<title> Div Pratice </title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="examples">

		<!-- Button one -->
		<button class="button-one" aria-controls="primary-navigation" aria-expanded="false">
			<svg fill="var(--button-color)" class="hamburger" viewbox="0 0 100 100" width="250">
				<rect class="line top"
					  width="80" height="10"
					  x="10" y="25" rx="5">
				</rect>
				<rect class="line middle"
					  width="80" height="10"
					  x="10" y="45" rx="5">
				</rect>
				<rect class="line bottom"
					  width="80" height="10"
					  x="10" y="65" rx="5">
				</rect>
			</svg>
		</button>

		<!-- Button two-->
		<button class="button-two">
			<svg stroke="var(--button-color)" class="hamburger" viewbox="0 0 100 100" width="250">
				<line class="line top"
						x1="10" x2="90" y1="30" y2="30"
						stroke-width="10"
						stroke-linecap="round">
				</line>
				<line class="line top"
						x1="10" x2="90" y1="50" y2="50"
						stroke-width="10"
						stroke-linecap="round">
				</line>
				<line class="line top"
						x1="10" x2="90" y1="70" y2="70"
						stroke-width="10"
						stroke-linecap="round">
				</line>
			</svg>
		</button>


		<!-- BUtton three
		<button class="button-three">
			
		</button>-->
	</div>
</body>
</html>
